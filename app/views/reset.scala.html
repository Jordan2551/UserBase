@(token: String)(id: Long)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

  @helper.form(action = routes.AccountController.resetPassword(token, id)) {
    <label for="password">New Password:</label>
    <input name="password">
    <br>
    <label for="confirmPassword">Confirm New Password:</label>
    <input name="confirmPassword">
    <br>
    <button type="submit">Reset</button>
  }

  </body>
</html>
