@(message: String)
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Play REST API</title>
      @message
  </head>

  <body>

    @helper.form(action = routes.AccountController.authenticate()){

        <input name="username">
        <br>
        <label for="password">Password:</label>
        <input name="password">
        <br>
        <button type="submit">Log In</button>
    }


  </body>
</html>
